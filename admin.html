<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
	<link rel="stylesheet" href="styles/admin.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
	<script src="scripts/dashboard.js" defer></script>
	<script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
	<title>관리자 페이지</title>
</head>
<body>
	<div class="container">
		<div class="fix">
			<div class="sidemenu">
					<div class="sidemenu__header">
						<div class="logo">
							<a href="admin.html">
								<img src="image/logo2.png" alt="고고북" />
							  </a>
						</div>
					</div>
					<div class="sidemenu__body">
						<div class="body__detail active">
							<a href="admin.html">
								<ion-icon name="pie-chart-outline"></ion-icon>
								대시보드
							</a>
						</div>
						<div class="body__detail">
							<a href="admin_user.html">
								<ion-icon name="people-outline"></ion-icon>
								회원관리
							</a>
						</div>
						<div class="body__detail">
							<a href="admin_book.html">
								<ion-icon name="book-outline"></ion-icon>
								상품관리
							</a>
						</div>
						<div class="body__detail">
							<a href="admin_board.html">
								<ion-icon name="document-text-outline"></ion-icon>
								게시글관리
							</a>
						</div>
						<div class="body__detail">
							<a href="admin_comment.html">
								<ion-icon name="chatbox-outline"></ion-icon>
								댓글관리
							</a>
						</div>
						<div class="body__detail">
							<a href="admin_order.html">
								<ion-icon name="receipt-outline"></ion-icon>
								주문내역
							</a>
						</div>
						
					</div>
					<div class="sidemenu__footer">
						<div class="logout">
							<a href="login.html">
								<ion-icon name="log-out-outline"></ion-icon>
								로그아웃
							</a>
						</div>
					</div>
			</div>
		</div>
		<div class="main">
			<!-- WISHLIST-->
			<div class="container">
				<div class="wrapper">
					<div class="title">
						<h2>대시보드</h2>
					</div>
					<div class="dashboard_wrapper">		
						<div class="today_summary">
							<h2>오늘의 성과</h2>
							<div class="today_summary_left">
								<div class="summary_left_detail">
									<div class="sales"><ion-icon name="bar-chart"></ion-icon></div>
									<div class="name">
										<p>300만원</p>
										<p class="sub_title">매출액</p>
									</div>
								</div>
								<div class="summary_left_detail">
									<div class="book_sales"><ion-icon name="book"></ion-icon></div>
									<div class="name">
										<p>200권</p>
										<p class="sub_title">도서 판매량</p>
									</div>
								</div>
								<div class="summary_left_detail">
									<div class="people"><ion-icon name="person-add"></ion-icon></div>
									<div class="name">
										<p>100명</p>
										<p class="sub_title">신규 회원</p>
									</div>
								</div>
								<div class="summary_left_detail">
									<div class="review"><ion-icon name="reader"></ion-icon></div>
									<div class="name">
										<p>30개</p>
										<p class="sub_title">신규 리뷰</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="category_by">
								<h2>카테고리 매출</h2>
								<canvas id="categoryChart"></canvas>
							</div>
							<div class="week_sale">
								<h2>일별 매출</h2>
								<canvas id="weekChart"></canvas>
							</div>
						</div>
						<div class="row">
							<div class="customer">
								<h2>신규 회원</h2>
								<canvas id="customerChart"></canvas>
							</div>
							<div class="top_product">
								<h2>인기 상품</h2>
								<div class="product_list">
									<div class="product_detail">
										<h2 class="rank gold">1등</h2>
										<img src="/image/book.jpeg" >
										<div class="product_info">
											<p class="product_title">아주 작은 습관의 힘</p>
											<p class="sale" >판매량 : 300</p>
										</div>
									</div>
									<div class="product_detail">
										<h2 class="rank sliver">2등</h2>
										<img src="/image/book2.jpg" >
										<div class="product_info">
											<p class="product_title">아주 작은 습관의 힘</p>
											<p class="sale" >판매량 : 300</p>
										</div>
									</div>
									<div class="product_detail">
										<h2 class="rank bronze">3등</h2>
										<img src="/image/book3.jpg" >
										<div class="product_info">
											<p class="product_title">아주 작은 습관의 힘</p>
											<p class="sale" >판매량 : 300</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>  
				</div>
			</div>
		</div>
	</div>

</body>
</html>
