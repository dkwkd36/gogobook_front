<!DOCTYPE html>
<html lang="en">

    <title>고고북</title>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__contents">
        <div class="logo">
          <a href="main.html">

        </div>
        <div class="leftCategory">
          <a href="market.html">북마켓</a>
          <a href="notice.html">공지사항</a>
          <a href="qna.html">문의</a>
        </div>
        <div class="rightCategory">
          <div class="menuToggle iconBtn">
            <ion-icon name="grid-outline"></ion-icon>
          </div>
          <div class="menu">
            <ul>
              <li style="--i:0.1s;"><a href="login.html"><ion-icon name="log-in-outline"></ion-icon></a></li>
              <li style="--i:0.1s;"><a href="wishlist.html"><ion-icon name="heart-outline"></ion-icon></a></li>
              <li style="--i:0.1s;"><a href="modify.html"><ion-icon name="person-outline"></ion-icon></a></li>

          </div>
          <div class="iconBtn">
            <a href="cart.html"><ion-icon name="cart-outline"></ion-icon></a>
          </div>
          <div class="searchBtn iconBtn">
            <ion-icon name="search-outline"></ion-icon>
          </div>
          <div class="searchWrap">
            <form action="book_search.html" method="get">
                <input style="--i:0.1s;" type="text" />
                <button style="--i:0.1s;" type="submit">
                  <ion-icon name="search-outline"></ion-icon>
                </button>

    <!-- READ -->
    <div class="container">
      <div class="wrapper">
        <div class="title">
          <h2>Q&A 게시판</h2>
        </div>
        <div class="write_wrapper">
          <table>
            <colgroup>
              <col style="width: 130px" />
              <col style="width: auto" />
            </colgroup>
            <tbody>
              <tr>
                <th>제목</th>
                <td>글제목입니다</td>
              </tr>
              <tr>
                <th>작성자</th>
                <td>고고북</td>
              </tr>
              <tr>
                <td colspan="2">
                  <ul class="etcArea">
                    <li>
                      <strong>작성일</strong>
                      <span>2024-08-17</span>
                    </li>
                    <li>
                      <strong>조회수</strong>
                      <span>100</span>
                    </li>
                  </ul>
                  <div class="detail">
                    <p>글입니다</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="buttons">
            <a href="qna.html">목록</a>
            <div class="button_right">
              <a href="qna_modify.html">수정</a>
              <a href="qna.html">삭제</a>
            </div>
          </div>
          <div class="comment_wrapper">
            <div class="comment_group">
              <div class="comment_top">
                <strong class="name">고고북</strong>
                <span class="date">2024-08-17</span>
              </div>
              <div class="comment">
                <p>답변입니다.</p>

            </div>
            <div class="comment_group">
              <div class="comment_top">
                <strong class="name">고고북</strong>
                <span class="date">2024-08-17</span>
              </div>
              <div class="comment">
                <p>답변입니다.</p>
              </div>
            </div>
            <form action="" method="post">
              <div class="subtitle">댓글달기</div>
              <div class="comment_write_wrapper">
                <textarea name="write_comment" id="write_comment"></textarea>
                <button type="submit">확인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
